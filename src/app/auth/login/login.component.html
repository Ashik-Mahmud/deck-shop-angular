<div class="login container my-5">
  <!-- make tailwind login form -->
  <div class="login-form bg-teal-50 p-10">
    <div class="login-form-header mb-4">
      <h1 class="text-2xl font-semibold text-teal-600">Login</h1>
    </div>
    <div class="login-form-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-control flex flex-col items-start gap-2">
          <label for="email" class="label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="input w-full border border-gray-100 p-3 mt-1"
            placeholder="Enter your email"
          />
          <!--   <div class="error" *ngIf="email.invalid && email.touched">
            <p *ngIf="email.errors.required">Email is required</p>
            <p *ngIf="email.errors.email">Email is invalid</p>
          </div> -->
        </div>
        <div class="form-control flex items-start flex-col my-3">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            class="input w-full border border-gray-100 p-3 mt-1"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
          />
          <!--   <div class="error" *ngIf="password.invalid && password.touched">
            <p *ngIf="password.errors.required">Password is required</p>
            <p *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </p>
          </div> -->
        </div>
        <div class="form-control">
          <button
            type="submit"
            class="btn btn-primary bg-teal-500 text-teal-50 p-2 px-4 rounded mt-3"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
