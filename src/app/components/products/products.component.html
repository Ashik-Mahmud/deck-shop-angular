<section class="products bg-gray-50 py-10">
  <div class="container py-5">
    <!-- header -->
    <div class="header flex items-center justify-between">
      <div>
        <h1 class="text-4xl font-bold text-teal-500">Products</h1>
        <p class="text-gray-500">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          quae.
        </p>
      </div>
      <div class="search">
        <input
          type="text"
          class="border border-gray-300 rounded-sm px-3 py-2"
          placeholder="Search"
        />
      </div>
    </div>

    <!-- products -->
    <div class="my-5">
      <div *ngIf="!isLoading">loading...</div>
      <div
        *ngIf="isLoading"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-2"
      >
        <ng-template ngFor let-product [ngForOf]="products" let-i="index">
          <app-product [product]="product"></app-product>
        </ng-template>
      </div>
    </div>
  </div>
</section>
