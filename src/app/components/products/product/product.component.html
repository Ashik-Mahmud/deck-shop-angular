<!-- tailwind card for single product -->

<div class="card p-2 bg-teal-50 border-8 border-white rounded-sm">
  <div class="card-image w-full h-40">
    <img
      [src]="product?.thumbnail"
      [alt]="product?.title"
      class="w-full h-full object-cover"
    />
  </div>
  <div class="details mt-2">
    <h3 class="text-md font-semibold">
      <a href="#">{{ product?.title }}</a>
    </h3>
    <div class="flex items-center justify-between text-sm">
      <span>
        <a href="#" class="text-teal-500">{{ product?.category }}</a>
      </span>
      <span>
        price :
        <span class="text-green-500">
          {{ product?.price | currency : "BDT" : "symbol-narrow" : "1.2-2" }}
        </span>
      </span>
    </div>
    <div class="actions text-sm flex items-center justify-between mt-2">
      <button class="bg-gray-50 text-gray-500 p-1 px-2 rounded">
        Quick View
      </button>
      <button class="btn btn-primary bg-teal-400 text-teal-50 p-1 px-2 rounded">
        Add to cart
      </button>
    </div>
  </div>
</div>
