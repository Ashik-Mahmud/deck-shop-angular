<!-- tailwind card for single product -->

<div class="card p-2 bg-teal-50 border-8 border-white rounded-sm">
  <div class="card-image">
    <img
      src="https://i.dummyjson.com/data/products/3/1.jpg"
      alt=""
      height="350"
    />
  </div>
  <div class="details">
    <h3 class="text-md font-semibold">
      <a href="#">Product Name</a>
    </h3>
    <div class="flex items-center justify-between text-sm">
      <span>
        <a href="#" class="text-teal-500">Category</a>
      </span>
      <span> price : <span class="text-green-500"> $ 100 </span> </span>
    </div>
    <div class="actions text-sm flex items-center justify-between mt-2">
      <button class="bg-gray-50 text-gray-500 p-1 px-2 rounded">
        Quick View
      </button>
      <button class="btn btn-primary bg-teal-400 text-teal-50 p-1 px-2 rounded">
        Add to cart
      </button>
    </div>
  </div>
</div>
